 <mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Features</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/dashboard']">Dashboard</a>
      <a mat-list-item [routerLink]="['/animal']">Animal Identity</a>
      <!-- <a mat-list-item [routerLink]="['/farm']">Farm Identity</a> -->
      <a mat-list-item [routerLink]="['/devices']">LiveStock Devices</a>
      <a mat-list-item [routerLink]="['/events']">Live Stock Events</a>
      <a mat-list-item [routerLink]="['/subscriptions']">Subscriptions</a>
      <a mat-list-item [routerLink]="['/supplychain']">Supply Chain</a>
      <!-- <a mat-list-item [routerLink]="['/blockchain']">Blockchain Trace</a> -->
      <a mat-list-item [routerLink]="['/offchaindb']">LedgerSync FIWARE OffchainDB</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>CattleChain Demo Data Portal</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
